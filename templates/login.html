{% extends "base.html" %}

{% block content %}
<style>
    body {
        overflow: hidden;
    }

    .login-panel {
        background: linear-gradient(180deg, #ffffff, #f4f8fb);
    }

    .login-title {
        color: #1f2937;
    }

    .login-desc {
        color: #6b7280;
    }

    .form-control {
        border-radius: 12px;
        border: 1px solid #d1d5db;
    }

    .form-control:focus {
        border-color: #22c55e;
        box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
    }

    .btn-login {
        background-color: #22c55e;
        border: none;
        border-radius: 999px;
    }

    .btn-login:hover {
        background-color: #16a34a;
    }
</style>

<div class="container-fluid">
    <div class="row vh-100">

        <!-- LEFT: IMAGE -->
        <div class="col-lg-7 p-0 d-none d-lg-block">
            <img src="{{ url_for('static', filename='img_1.png') }}"
                 class="w-100 h-100"
                 style="object-fit: cover;"
                 alt="Login Image">
        </div>

        <!-- RIGHT: LOGIN PANEL -->
        <div class="col-lg-5 d-flex align-items-center justify-content-center login-panel">
            <div style="width: 100%; max-width: 420px;">

                <h2 class="fw-bold mb-2 login-title">
                    Đăng nhập
                </h2>
                <p class="login-desc mb-4">
                    Nhập tài khoản và mật khẩu để tiếp tục
                </p>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} py-2">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="post">
                    <div class="mb-3">
                        <label class="form-label text-muted">Tài khoản</label>
                        <input type="text"
                               name="username"
                               class="form-control form-control-lg"
                               placeholder="Nhập tài khoản"
                               required
                               autofocus>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted">Mật khẩu</label>
                        <input type="password"
                               name="password"
                               class="form-control form-control-lg"
                               placeholder="Nhập mật khẩu"
                               required>
                    </div>

                    <div class="d-grid">
                        <button type="submit"
                                class="btn btn-login btn-lg text-white">
                            Đăng nhập
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
