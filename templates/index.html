{% extends "base.html" %}

{% block content %}
<style>
    body {
        overflow: hidden;
        background: #f5f7fa;
    }

    /* HERO */
    .hero-section {
        text-align: center;
        padding: 40px 20px;
        background: linear-gradient(135deg, #e0f2fe, #f0fdf4);
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        margin: 20px;
    }

    .hero-section h1 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: #0f172a;
    }

    .hero-section p {
        color: #475569;
        font-size: 1.1rem;
        margin: 0;
    }

    /* GALLERY */
    .apartment-gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        padding: 0 20px 20px;
        height: calc(100vh - 220px);
    }

    .apartment-item {
        border-radius: 14px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .apartment-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
        cursor: pointer;
    }

    .apartment-item:hover img {
        transform: scale(1.08);
    }

    /* RESPONSIVE */
    @media (max-width: 992px) {
        body {
            overflow: auto;
        }
        .apartment-gallery {
            grid-template-columns: repeat(2, 1fr);
            height: auto;
        }
    }

    @media (max-width: 576px) {
        .apartment-gallery {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="hero-section">
    <h1>Chào Mừng Đến Với Hệ Thống Căn Hộ Mini</h1>
    <p>Khám phá không gian sống tiện nghi và hiện đại nhất</p>
</div>

<div class="apartment-gallery">
    <div class="apartment-item">
        <img src="{{ url_for('static', filename='canho1.png') }}" alt="Căn hộ mẫu 1">
    </div>
    <div class="apartment-item">
        <img src="{{ url_for('static', filename='canho2.png') }}" alt="Căn hộ mẫu 2">
    </div>
    <div class="apartment-item">
        <img src="{{ url_for('static', filename='canho3.png') }}" alt="Căn hộ mẫu 3">
    </div>
    <div class="apartment-item">
        <img src="{{ url_for('static', filename='canho4.png') }}" alt="Căn hộ mẫu 4">
    </div>
    <div class="apartment-item">
        <img src="{{ url_for('static', filename='canho5.png') }}" alt="Căn hộ mẫu 5">
    </div>
    <div class="apartment-item">
        <img src="{{ url_for('static', filename='canho6.png') }}" alt="Căn hộ mẫu 6">
    </div>
</div>

{% endblock %}
